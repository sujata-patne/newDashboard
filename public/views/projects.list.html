<div class="row">
  <div class="col-xs-12 col-md-12">
    <form>
      <div class="input-group input-group-lg">
        <input type="text" class="form-control">
        <div class="input-group-btn">
          <button class="btn btn-default"><span class="glyphicon glyphicon-filter"></span>Filter</button>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="row"><div class="col-md-12">&nbsp;</div></div>
<div class="row">
  <div ng-repeat="item in projectList" class="col-md-4">
    <div class="panel-wrapper">
      <div class="panel-title">
        <a ui-sref="projects.view({id:item._id})"   >{{item.name}}</a>
      </div>
      <div class="panel-stage">
        <div class="row">
          <div class="col-xs-6">
            <div class="panel-wrapper">
              <div class="panel-title">Owners</div>
              <div class="panel-stage">{{getObjectDataStr(item.owners)}}</div>
            </div>
          </div>
          <div class="col-xs-6">
            <div class="panel-wrapper">
              <div class="panel-title">Organization</div>
              <div class="panel-stage">{{item.belong_to.name}}</div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            <div class="panel-wrapper">
              <div class="panel-title">Total No. of People</div>
              <div class="panel-stage">{{item.total_num_people}}</div>
            </div>
          </div>
          <div class="col-xs-6">
            <div class="panel-wrapper">
              <div class="panel-title">Billable Headcount</div>
              <div class="panel-stage">{{item.billable_headcount}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
